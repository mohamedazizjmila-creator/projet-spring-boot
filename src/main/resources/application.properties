# ===============================
# SERVER CONFIGURATION (RENDER)
# ===============================
server.port=${PORT:10000}
server.servlet.context-path=/

# ===============================
# POSTGRESQL CONFIGURATION (RENDER)
# ===============================
spring.datasource.url=${DATABASE_URL}

spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE POSTGRESQL
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===============================
# CORS CONFIGURATION (POUR FLUTTER)
# ===============================
cors.allowed-origins=https://*.flutter.app,http://localhost:*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ===============================
# UPLOAD CONFIGURATION
# ===============================
app.upload.dir=public/images/
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# LOGGING
# ===============================
logging.level.com.example.projet=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n