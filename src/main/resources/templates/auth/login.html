<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion de Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
         body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .login-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .login-header h3 {
            margin: 0;
            font-weight: 600;
        }
        
        .login-header i {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-control {
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .alert {
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        
        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-3 {
            margin-top: 1rem;
        }
        
        .mb-3 {
            margin-bottom: 1rem;
        }
        
        .mb-0 {
            margin-bottom: 0;
        }
        
        .w-100 {
            width: 100%;
        }
        
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-lock"></i>
            <h3>Connexion</h3>
            <p class="mb-0">Accédez à votre espace personnel</p>
        </div>
        
        <div class="login-body">
            <div id="message" style="display: none;"></div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-user"></i> Nom d'utilisateur
                    </label>
                    <input type="text" class="form-control" id="username" required 
                           placeholder="Entrez votre nom d'utilisateur">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-key"></i> Mot de passe
                    </label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="password" required 
                               placeholder="Entrez votre mot de passe">
                        <span class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Se souvenir de moi
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
            </form>
            
            <div class="mt-4 text-center">
                <p class="mb-2">Vous n'avez pas de compte ?</p>
                <a href="/register" class="btn btn-outline-primary w-100">
                    <i class="fas fa-user-plus"></i> Créer un compte
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            const togglePassword = document.getElementById('togglePassword');
            
            // Vérifier si l'utilisateur a déjà des identifiants enregistrés
            const savedUsername = localStorage.getItem('rememberedUsername');
            
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('rememberMe').checked = true;
            }
            
            // Basculer la visibilité du mot de passe
            togglePassword.addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // EMPÊCHER LE COMPORTEMENT PAR DÉFAUT DU FORMULAIRE
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion en cours...';
                submitBtn.disabled = true;
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;
                
                try {
                    // Envoyer la requête POST avec la session
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Gérer la mémorisation des identifiants
                        if (rememberMe) {
                            localStorage.setItem('rememberedUsername', username);
                        } else {
                            localStorage.removeItem('rememberedUsername');
                        }
                        
                        // Stocker l'utilisateur dans le sessionStorage (côté client)
                        sessionStorage.setItem('currentUser', JSON.stringify(data.user));
                        
                        // Afficher le message de succès
                        messageDiv.style.display = 'block';
                        messageDiv.innerHTML = `
                            <div class="alert alert-success">
                                <i class="fas fa-check-circle"></i>
                                <strong>Connexion réussie !</strong> ${data.message}
                                <p>Redirection vers le tableau de bord...</p>
                            </div>
                        `;
                        
                        // Rediriger vers le tableau de bord après 1 seconde
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                        
                    } else {
                        // Afficher le message d'erreur
                        messageDiv.style.display = 'block';
                        messageDiv.innerHTML = `
                            <div class="alert alert-danger">
                                <i class="fas fa-exclamation-triangle"></i>
                                <strong>Échec de connexion !</strong> ${data.message}
                            </div>
                        `;
                        
                        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
                        submitBtn.disabled = false;
                    }
                    
                } catch (error) {
                    messageDiv.style.display = 'block';
                    messageDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i>
                            <strong>Erreur de connexion !</strong> 
                            Impossible de se connecter au serveur.
                        </div>
                    `;
                    
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
