<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mon Panier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>üõí Mon Panier</h2>
        
        <div th:if="${panierItems.empty}">
            <div class="alert alert-info">
                Votre panier est vide.
            </div>
            <a href="/produits" class="btn btn-primary">Voir les produits</a>
        </div>

        <div th:unless="${panierItems.empty}">
            <table class="table">
                <thead>
                    <tr>
                        <th>Produit</th>
                        <th>Prix</th>
                        <th>Quantit√©</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${panierItems}">
                        <td th:text="${item.produit.nom}"></td>
                        <td th:text="${item.produit.prix} + ' ‚Ç¨'"></td>
                        <td>
                            <form th:action="@{/panier/update/{id}(id=${item.produit.id})}" method="post">
                                <input type="number" name="quantite" th:value="${item.quantite}" min="1" class="form-control w-50 d-inline">
                                <button type="submit" class="btn btn-sm btn-primary">‚úì</button>
                            </form>
                        </td>
                        <td th:text="${item.produit.prix * item.quantite} + ' ‚Ç¨'"></td>
                        <td>
                            <a th:href="@{/panier/remove/{id}(id=${item.produit.id})}" class="btn btn-sm btn-danger">üóëÔ∏è</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3"><strong>Total :</strong></td>
                        <td th:text="${total} + ' ‚Ç¨'"></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>

            <div class="d-flex justify-content-between">
                <a href="/produits" class="btn btn-secondary">Continuer mes achats</a>
                <div>
                    <a th:href="@{/panier/clear}" class="btn btn-warning">Vider panier</a>
                    <a href="/commande/passer" class="btn btn-success ms-2">Passer commande</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
