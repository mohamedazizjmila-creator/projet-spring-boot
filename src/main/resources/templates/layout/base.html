<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - StockManager">StockManager</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <!-- Block for page-specific CSS -->
    <th:block layout:fragment="styles"></th:block>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-boxes"></i> StockManager
            </a>
            
            <!-- User Menu -->
            <div class="d-flex align-items-center">
                <div class="user-info">
                    <div class="badge bg-light text-dark">
                        <i class="fas fa-user-circle"></i>
                        <span th:text="${#session.currentUser?.username}">Utilisateur</span>
                        <span class="badge bg-secondary ms-2" th:text="${#session.currentUser?.role}">USER</span>
                    </div>
                    <button class="btn btn-outline-light btn-sm ms-3" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Déconnexion
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Application Container -->
    <div class="app-container">
        <!-- Sidebar Menu -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h5><i class="fas fa-bars"></i> Menu Principal</h5>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a class="nav-link" href="/" th:classappend="${#httpServletRequest.requestURI == '/'} ? 'active'">
                        <i class="fas fa-home"></i> Tableau de bord
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/produits" th:classappend="${#httpServletRequest.requestURI.startsWith('/produits')} ? 'active'">
                        <i class="fas fa-box"></i> Produits
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories" th:classappend="${#httpServletRequest.requestURI.startsWith('/categories')} ? 'active'">
                        <i class="fas fa-tags"></i> Catégories
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/produits/add">
                        <i class="fas fa-plus-circle"></i> Ajouter un produit
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories/add">
                        <i class="fas fa-folder-plus"></i> Ajouter une catégorie
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/stats" th:classappend="${#httpServletRequest.requestURI == '/stats'} ? 'active'">
                        <i class="fas fa-chart-bar"></i> Statistiques
                    </a>
                </li>
                <li class="nav-item" th:if="${#session.currentUser?.role == 'ADMIN'}">
                    <a class="nav-link" href="/admin/users" th:classappend="${#httpServletRequest.requestURI == '/admin/users'} ? 'active'">
                        <i class="fas fa-users-cog"></i> Gestion Utilisateurs
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/export" th:classappend="${#httpServletRequest.requestURI == '/export'} ? 'active'">
                        <i class="fas fa-file-export"></i> Exporter
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/import" th:classappend="${#httpServletRequest.requestURI == '/import'} ? 'active'">
                        <i class="fas fa-file-import"></i> Importer
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Page header -->
            <div class="page-header mb-4">
                <h1 layout:fragment="page-title">Titre de la page</h1>
                <p class="text-muted" layout:fragment="page-subtitle">Description de la page</p>
            </div>

            <!-- Page Content -->
            <div class="page-content" layout:fragment="content">
                <!-- This will be replaced by the content of each page -->
                <p>Contenu par défaut</p>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light border-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <span class="text-muted">
                        &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2024</span> StockManager
                    </span>
                </div>
                <div class="col-md-6 text-end">
                    <span class="text-muted">
                        <i class="fas fa-server"></i> 
                        <span th:text="${@environment.getProperty('spring.application.name', 'StockManager')}"></span>
                    </span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Common JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/common.js}"></script>
    
    <!-- Block for page-specific JavaScript -->
    <th:block layout:fragment="scripts"></th:block>
    
    <!-- Logout function -->
    <script>
        async function logout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                sessionStorage.clear();
                localStorage.removeItem('rememberedUsername');
                window.location.href = '/login';
            } catch (error) {
                console.error('Erreur de déconnexion:', error);
                window.location.href = '/login';
            }
        }
        
        // Active menu item
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
